var pi=Math.PI;

function round()
{
	startwinkel=step;
	for(i=1;i<=imgnumber;i++)
	{
		var thisspan=eval("document.all.span"+(i)+".style");
		thisspan.posLeft=radius*Math.cos(startwinkel*pi/180)+x;	
		thisspan.posTop=radius*Math.sin(startwinkel*pi/180)+y;
		startwinkel=startwinkel+360/imgnumber; 	
	}
	step=step+5;
	timer=setTimeout("round()",50);
}

function MouseMove()
{
	clearTimeout(timer);
	x=event.clientX;
	y=event.clientY;
	round();
}
