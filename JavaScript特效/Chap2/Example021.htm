<!--
function initMouseEvents() 
{
	document.onmousedown = mouseDown;	
}

function mouseDown(e) 
{
	var mousex = event.x+document.body.scrollLeft;
	var mousey = event.y+document.body.scrollTop;
	for (var k = 0; k <= 5; k++)
	{
		eval('SHOW("sDiv'+k+'")');
		eval('moveTo('+k+',0,'+mousex+','+mousey+')');
	}
}

function moveTo(i,j,mousex, mousey)
{
	if (j < eval('anim_'+i+'_x.length') )
	{
		var tempx = eval('anim_'+i+'_x[j]+mousex');
		var tempy = eval('anim_'+i+'_y[j]+mousey');
		eval('document.all.sDiv'+i+'.style.left = tempx;');
		eval('document.all.sDiv'+i+'.style.top  = tempy;');

		j++;
		setTimeout("moveTo("+i+","+j+","+mousex+","+mousey+")",50)
	}
	else 
	{
		eval('HIDE("sDiv'+i+'")');
	}
}

function SHOW(divName)
{
	eval('document.all.'+divName+'.style.visibility = "visible";');
}

function HIDE(divName)
{
	eval('document.all.'+divName+'.style.visibility = "hidden";');
}

anim_0_x=new Array(20,20,10,0,0,0,0,0,0,0);
anim_0_y=new Array(-20,-40,-60,-80,-60,-40,-20,0,20,40);
