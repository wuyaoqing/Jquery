<HTML>
<HEAD>
<META NAME="GENERATOR" Content="Microsoft Visual Studio 6.0">
<TITLE></TITLE>
</HEAD>
<BODY bgcolor="#fef4d9" onMousemove="IEMouseMove()">
<FORM Name="coordinate">
X: <INPUT TYPE="TEXT" NAME="x" SIZE="4"> 
Y: <INPUT TYPE="TEXT" NAME="y" SIZE="4">
</FORM>
<SCRIPT LANGUAGE="JavaScript">
if (navigator.appName == 'Netscape')
{
	document.captureEvents(Event.MOUSEMOVE);
	document.onmousemove = netscapeMouseMove;
}

function netscapeMouseMove(e) 
{
	document.coordinate.x.value = e.screenX;
	document.coordinate.y.value = e.screenY;
}

function IEMouseMove() 
{
	document.coordinate.x.value = window.event.x;
	document.coordinate.y.value = window.event.y;
}
</SCRIPT>

<P>&nbsp;</P>

</BODY>
</HTML>
