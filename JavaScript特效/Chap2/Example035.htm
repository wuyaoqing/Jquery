	var imgsrc="images\\arrow.gif";

	function getXpos(N)
	{
		return parseInt(document.all[N].style.left);

	function getYpos(N)
	{

	function moveContainer(N,DX,DY)
	{
		document.all[N].style.pixelLeft=DX;
		document.all[N].style.pixelTop=DY;

	function cycle()
	{
		for (i=1;i<imgnumber;i++)

		}
	}
	
	function newPos(e)
	{
		moveContainer("image"+imgnumber,event.clientX-2,event.clientY-2)
	}
	
	document.onmousemove=newPos;
	setInterval("cycle()",20);
