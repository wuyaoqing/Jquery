<HTML>
<HEAD>
<META NAME="GENERATOR" Content="Microsoft Visual Studio 6.0">
<TITLE></TITLE>
<P>&nbsp;</P>
<SCRIPT LANGUAGE=JavaScript>
window.document.form1.textarea1.value="";    function DisplayEvent(eventName){   var myMessage = window.document.form1.textarea1.value;   myMessage = myMessage + eventName;   window.document.form1.textarea1.value = myMessage;}</SCRIPT>
</HEAD><BODY><FORM NAME=form1>
<TEXTAREA	onmouseup="DisplayEvent('onmouseup\n');" 
			onmousedown="DisplayEvent('onmousedown\n');" 
			onmousewheel="DisplayEvent('onmousewheel\n');" 
			onmouseover="DisplayEvent('onmouseover\n');" 
			onmouseleave="DisplayEvent('onmouseleave\n');" 
			onmouseout="DisplayEvent('onmouseout\n');" 
			onmouseenter="DisplayEvent('onmouseenter\n');" 
			name=textarea1 
			style="WIDTH: 174px; HEIGHT: 174px" 
			rows=10>   
</TEXTAREA>
</FORM>

</BODY>
</HTML>
