<HTML>
<HEAD>
<TITLE>RandomDissolve Transition</TITLE>

<SCRIPT>
var bTranState = 0;
function fnToggle() 
{
   	filterIMG.filters[0].Apply();
    if (bTranState==0) 
    { 
		bTranState = 1;
		filterIMG.style.visibility="hidden";   
	}
    else 
    {  
		bTranState = 0;
		filterIMG.style.visibility="visible";  
	}
   	filterIMG.filters[0].Play();
}
</SCRIPT>
</HEAD>

<BODY>
<IMG style="FILTER:progid:DXImageTransform.Microsoft.RandomDissolve()"
     src="images/marketdata.gif" 
     name=filterIMG > 
<BR>
<BUTTON onclick=fnToggle()>Toggle Transition</BUTTON>
</BODY>
</HTML>
