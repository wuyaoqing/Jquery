<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery1.6.2.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<input type="button" id="get" value="获取json" />
	</body>
	<script type="text/javascript">
		$(function(){
			$("#get").click(function(){
				$.getJSON("UserInfo.json",function(data){//获取数据
					var strHTML="";
					$.each(data, function(InfoIndex,Info) {
						//strHTML ="姓名："+Info["name"]; //两种方式
						strHTML ="当前索引："+InfoIndex+",姓名："+Info.name+",年龄："+Info.age;
						alert(strHTML);
					});
				});				
			});
			
			
		});
	</script>
	
</html>
