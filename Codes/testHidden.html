<input type="text" id='txt' />
<input type="button" value="设置hidden值" onclick='SetHiddenVal()'/>
<input type="button" value="获取hidden值" onclick='GetHiddenVal()'/>
<input type="hidden" id="hdn"/>
</body>
<script> 
function SetHiddenVal()
{
  var c=$('#txt').val();
  $('#hdn:hidden').attr('value',c);
}

function GetHiddenVal()
{
  
  var val=$('#hdn:hidden').val();
  alert('hidden值'+val);
}
