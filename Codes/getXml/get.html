<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery1.6.2.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<p></p>
		<script type="text/javascript">
			$.ajax({
				type:"get",
				url:"test.xml",
				async:true,
				dataType:'xml',
				success:function(data)//获取xml
				{
					var $user=$(data).find("User[id=1]");
					var user="姓名："+$user.children("name").text()+",年龄:"+$user.children("age").text()+",性别:"+$user.children("sex").text();
					$("p").html("<strong>"+user+"</strong>");	
				}
			});
		</script>
	</body>
</html>
