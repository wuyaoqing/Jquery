<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery1.6.2.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.Msg
			{
				width: 250px;
				height: 120px;
				
				overflow: hidden;
				border: 1px solid #C0BBBB;
				right: 5px;
				bottom: 5px;
				position: absolute;
				display: none;
			}
			.title
			{
				text-align: left;
				margin: 2px 2px 0px 3px;
				width: 240px;
				height: 20px;
				border-bottom: none;
			}
		   .content
			{
				text-align: left;
				margin: 0px auto;
				border: 1px solid #C0BBBB;
				width: 240px;
				height: 93px;
			}
		</style>
		<script type="text/javascript">
			function show()
			{
				//$("body").prepend(box);
				$("#Msg").slideDown(600);
			}
			function hide()
			{
				$("#Msg").slideUp(600);
			}
		</script>
	</head>
	<body>
		<input type="button" id="show" value="显示" onclick="show()"/>
		<input type="button" id="hide" value="隐藏" onclick="hide()"/>
		<div class="Msg" id="Msg">
			<div class="title" id="title">
				我是标题
			</div>
			<div class="content">
				我是内容
			</div>
		</div>
	</body>
</html>
