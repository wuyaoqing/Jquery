   $(function (){
     //----------对地址操作,focus()，blur()相当于js的onfocus(),onblur()
     $("#address").focus(function (){
	 var $addressValue=$(this).val();//取得值
	 if($addressValue=="请输入邮箱地址")
		{
			$(this).val("");  //设置值
		}
	 
	 });
   
   $("#address").blur(function (){
	 var $addressValue=$(this).val();//取得值
	 if($addressValue=="")
		{
			$(this).val("请输入邮箱地址");  //设置值
		}
	 
	 });

   });
