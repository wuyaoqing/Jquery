<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery1.6.2.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="test" style="border:red solid 1px;width: 100px;height: 100px;display: none;">
			
		</div>
		<input type="button" name="slideup" id="slideup" value="测试1" onclick="slideup()" />
		<input type="button" name="slideup" id="slideup" value="测试2" onclick="slidedown()" />
		<script type="text/javascript">
			function slideup()
			{
				$("#test").slideUp(600);
			}
			function slidedown()
			{
				$("#test").slideDown(600);
			}
		</script>
	</body>
</html>
