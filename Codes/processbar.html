<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.progressBar
			{
				width: 300px;
				height: 20px;
				border: 1px solid #98AFB7;;
				border-radius: 5px;
				margin-top:10px ;
			}
			#bar
			{
			  width: 0px;
			  height: 19px;
			  border: 1px solid #98AFB7;;
			  border-radius: 5px;
			  background: #5EC4EA;
			}
		</style>
		<script src="js/jquery1.6.2.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function progressBar(index)
			{
				$("#bar").css('width','0px');
				var speed=10;
				bar=setInterval(function(){
					nowWidth=parseInt($("#bar").width()) ;
					if(nowWidth<=200)
					{
						barWidth=(index)+'px';
						$("#bar").css('width',barWidth);
					}
					else
					{
						$("#bar").css('width','200px');
						clearInterval(bar);
					}
				},speed);
			}
			function progressBar2()
			{
				var total=100;
				for(var i=1;i<=total;i++)
				{
					var result = (i/total)*100;
					if(result%5==0)
					{
						barWidth=result+'%';
						$("#bar").css('width',barWidth);
					}
				}
			}
			function progressBar3()
			{
				var total=100;
				var result ;
				var i;
				bar=setInterval(function(){
					
				for(i=1;i<=total;i++)
				{
				    result = (i/total)*100;
					if(result%5==0)
					{
						if(result!=total)
						{						
					     barWidth=result+'%';
						 $("#bar").css('width',barWidth);
						}
						else
						{
							clearInterval(bar);
						}
					}
				}
					
				},100);
			}
			var i=0;
			function progressBar4(pbaifenbi)
			{
				
				if(pbaifenbi>100) 
				{
					return;
				}
				else
				{
					var s="add('"+pbaifenbi+"')";
				    setTimeout(s,5000);
					add(pbaifenbi);		    
				}
			}
			function add(pbaifenbi)			
			{
				barWidth=pbaifenbi+'%';
				$("#bar").css('width',barWidth);
			}
			function dis()
			{
				var length=10000;
				for(var i=1;i<length;i++)
				{
					var baifenbi=i/length*100;
					progressBar4(baifenbi);
				}
			}
		</script>
	</head>
	<body>
		<input type="button"  id="" value="进度条" onclick="dis()"/>
		<div class="progressBar">
			<div id="bar">
				
			</div>
		</div>
	</body>
</html>
