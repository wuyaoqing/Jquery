<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<input type="text" name="" id="text1" value="qing" />
		<input type="button" name="btn" id="btn" value="点击" onclick="test()" />
		<div id="divTip">
			
		</div>
	</body>
	<script type="text/javascript">
		function test () {
			alert('页面初始化自动触发事件');
		}
		
		$(function(){
			var oTxt=$("#text1");
			oTxt.trigger("select"); //选中文本框
			oTxt.bind("btn_click",function(){  //自定义函数 
				$("#divTip").html($("#text1").val());
			});
			oTxt.trigger("btn_click"); //自动触发事件
			$("#btn").trigger("onclick");//自动触发事件
		});
	</script>
</html>
