<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery1.6.2.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.Msg 
			{
				width: 250px;
				height: 100px;
				overflow: hidden;
				border: 1px solid #C0BBBB;
				right: 5px;
				bottom: 5px;
				position: absolute;
				display: none;
				z-index: 100;
			}
			.title 
			{
				text-align: left;
				margin: 0px 0px 0px 3px;
				width: 250px;
				height: 20px;
				border-bottom: none;
				background-color: aliceblue;
			}
		   
			.content 
			{
				text-align: left;
				margin: 1px auto;
				border: 1px solid #C0BBBB;
				width: 240px;
				height: 73px;
				padding: 5px;
				border-left: none;
		    }
		</style>
		<script type="text/javascript">
			function show()
			{
				//$("body").prepend(box);
				$("#Msg").slideDown(700);
				setTimeout('SlideUp()',5000);
			}
			  function SlideUp()
		        {
		          $("#Msg").slideUp(700);
		        }
			function hide()
			{
				$("#Msg").slideUp(700);
			}
		</script>
	</head>
	<body>
		
				
			
				
			
				
				
				
				
				
				
				
				
					
		<input type="button" id="show" value="显示" onclick="show()"/>
		<input type="button" id="hide" value="隐藏" onclick="hide()"/>
		<div  id="Msg" style="z-index: 100;display: none;position: absolute;bottom: 5px;right: 5px;width: 250px;height: 100px;overflow: hidden;border: 1px solid #C0BBBB;">
			<div  id="title" style="background-color: aliceblue;border-bottom: none;height: 20px;width: 250px;margin: 0px 0px 0px 3px;text-align: left;">
				我是标题
			</div>
			<div  style="border-left: none;	padding: 5px;height: 73px;width: 240px;border: 1px solid #C0BBBB;margin: 1px auto;text-align: left;">
				我是内容
			</div>
		</div>
	</body>
</html>
