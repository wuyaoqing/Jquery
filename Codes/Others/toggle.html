<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<span id="aTest" >a标签</span>
		<span style="display: none;" id="enter">鼠标进入</span>
		<span style="display: none;" id="leave">鼠标离开</span>
	</body>
	<script type="text/javascript">
		/*
		 hover()相当于mouseenter mouseleave 用于切换事件
		  */ 
		$(function(){
			$("#aTest").toggle(function(){
				$("#enter").css('display','');
				$("#leave").css('display','none');
			},function(){
				$("#leave").css('display','');
				$("#enter").css('display','none');
			});
		});
	</script>
</html>
