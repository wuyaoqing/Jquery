<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery1.6.2.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<label></label>
		<script type="text/javascript">
			window.setInterval(SetTime,1000);
		 function SetTime()
			{
				var d=new Date();
				var CurrentTime=""+d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate()+" "+d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
				$("label").text(CurrentTime);
			} 
		</script>
	</body>
</html>
