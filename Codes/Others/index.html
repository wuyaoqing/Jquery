<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery1.6.2.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<table id = "test">

    <tr><td>1</td><td>2</td><td>3</td><td>4</td></tr>

    <tr><td>2</td><td>4</td><td>5</td><td>6</td></tr>

    <tr><td>3</td><td>7</td><td>8</td><td>9</td></tr>

    <tr><td>4</td><td>1</td><td>2</td><td>3</td></tr>

</table>

    <script type="text/javascript">
   //jQuery 提供了index()方法用于获取第一个匹配元素相对于其同胞元素的 index 位置（从0开始计数），
   //基本语法为：$(selector).index()。因此当前 tr 的 index 可以得到行数，
   //当前 td 的 index 可以得到列数。实例演示如下:

    	$(function(){

    $("table td").click(function() {
		//$(this).parent()拿到的是tr，tr.index()获取当前行在同辈元素中的位置
        var row = $(this).parent().index() + 1; // 行位置
		//获取当前td在同辈元素的位置
        var col = $(this).index() + 1; // 列位置
        alert("当前位置：第"+row+"行，第"+col+"列")

    });

}); 
    </script>
	</body>
	
</html>
