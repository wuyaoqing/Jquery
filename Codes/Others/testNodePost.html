<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		id<input type="text" name="txt" value="1009"/>
		name<input type="text" name="txt" value="小敏"/>
		deptId<input type="text" name="txt" value="12"/>
		salary<input type="text" name="txt" value="9999"/>
		<input type="button" id="get" value="发送数据" />
	</body>
	<script type="text/javascript">
		$(function(){
			
				
			
			$("#get").click(function(){ 
				
				var arr=$("input[name='txt']");
				var user={};
				user.id=arr[0].value;user.name=arr[1].value;
				user.deptId=arr[2].value;user.salary=arr[3].value;
	              $.ajax({
	                url:"http://127.0.0.1/mysql/postInsert",
	                type:"post",
	                dataType:"json",
	                async:true, 
	                crossDomain:true,
	                data: user,
	                success:function(returnData){
	                        alert(returnData.msg);
	                },
	                error:function(returnData){
	                      alert(returnData.msg);
	                }
			        }); 
			        
		    });
		    
		    
		});
	</script>
</html>
