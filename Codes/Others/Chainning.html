<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<p id="p1">这个是p标签</p>
		<button>点击这里</button>
		
		<script type="text/javascript">
			$(function(){
				$("button").click(function(){
					$("#p1").css("color","red").slideUp(1000).slideDown(1000);
				});
			});
		</script>
	</body>
</html>
