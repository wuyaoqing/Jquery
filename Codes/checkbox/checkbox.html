<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery1.6.2.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<input type="checkbox" value="test"  id='testchk'/>
		<button>test</button>
	</body>
	<script type="text/javascript">

				{
					alert('in');
				}
				
			});
		});
	</script>
</html>
